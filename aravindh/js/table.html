<html>
   <body bgcolor=olive>
      <form name=f1>
         <input type="button" name="b1" value="Staff" onclick=staff()> <br><br>
         <input type="button" name="b2" value="company" onclick=company()> <br><br>
         <table id="table1" border=1 align=center bgcolor=yellow>
            <tr>
               <th>Id <th>Name <th>Age <th>salary
            </tr>
            <tr>
               <td>01 <td>Harikesh <td>20 <td>50000
            </tr>
            <tr>
               <td>02 <td>Anbu <td>20 <td>80000
            </tr>
            <tr>
               <td>03 <td>Dinesh <td>20 <td>60000
            </tr>
            <tr>
               <td>04 <td>Venkatesh <td>20 <td>70000
            </tr>
         </table>
         <table id="table2" border=1 align=center bgcolor=lightblue>
            <tr>
               <th>Company name <th>district
            </tr>
            <tr>
               <td>Sardonxy <td>Thanjavur
            </tr>
            <tr>
               <td>HCL <td>chennai
            </tr>
            <tr>
               <td>Wipro technology <td>trichy
            </tr>
            <tr>
               <td>Info system <td>coimbatore
            </tr>
         </table><br>
         <table id=table3 align=center>
            <tr>
                <th>Id <td>: <td><input type=textbox name=t1>
            </tr>
            <tr>
                <th>Name <td>: <td><input type=textbox name=t2>
            </tr>
            <tr>
                <th>Age <td>: <td><input type=textbox name=t3>
            </tr>
            <tr>
                <th>Salary <td>: <td><input type=textbox name=t4>
            </tr>
            <tr>
               <td><td><td><input type=button value=Add onclick=staffadd()>
                           <input type=button value=Update onclick=staffupdate()>
                           <input type=button value=Delete onclick=staffdelete()>
         </table>
         <table id=table4 align=center>
            <tr>
               <th>Company name <td>: <td><input type=textbox name=t5>
            </tr>
            <tr>
               <th>District <td>: <td><input type=textbox name=t6>
            </tr>
            <tr>
               <td><td><td><input type=button value=Add onclick=companyadd()>
                       <input type=button value=Update onclick=companyupdate()>
                       <input type=button value=Delete onclick=companydelete()>
         </table>
      </form>
   </body>
   <script>
      document.getElementById("table1").style.visibility="hidden";
      document.getElementById("table2").style.visibility="hidden";
      document.getElementById("table3").style.visibility="hidden";
      document.getElementById("table4").style.visibility="hidden";
        function staff() {
            document.getElementById("table1").style.visibility="visible";
            document.getElementById("table2").style.visibility="hidden";
            document.getElementById("table3").style.visibility="visible";
            document.getElementById("table4").style.visibility="hidden";
        }
        function company() {
            document.getElementById("table1").style.visibility="hidden";
            document.getElementById("table2").style.visibility="visible";
            document.getElementById("table3").style.visibility="hidden";
            document.getElementById("table4").style.visibility="visible";
        }
        function staffadd() {
            var table=document.getElementById("table1");
            var row=table.insertRow(1);
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);
            var cell4=row.insertCell(3);
            cell1.innerHTML=(f1.t1.value);
            cell2.innerHTML=(f1.t2.value);
            cell3.innerHTML=(f1.t3.value);
            cell4.innerHTML=(f1.t4.value);
        }
        function companyadd() {
            var table=document.getElementById("table2");
            var row=table.insertRow(1);
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            cell1.innerHTML=(f1.t5.value);
            cell2.innerHTML=(f1.t6.value);
        }
        function staffdelete() {
            document.getElementById("table1").deleteRow(f1.t1.value);
        }
        function companydelete() {
            document.getElementById("table2").deleteRow(f1.t5.value);
        }
   </script>
</html>
